name: food_order_app
description: A Flutter food ordering app with BloC architecture

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # HTTP requests
  http: ^1.1.0
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # UI components
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/